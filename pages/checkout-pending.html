<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Enlace iconos font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!--Enlace Google Fonts - Nunito-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Cinzel:wght@400..900&family=Indie+Flower&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!--enlace CSS-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Pago Pendiente - Fauget Fitness</title>
    <style>
        .pending-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
        }

        .pending-icon {
            font-size: 80px;
            color: #ffc107;
            margin-bottom: 20px;
        }

        .pending-message h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .pending-message p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ffc107;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>
    <div class="pending-container">
        <div class="pending-icon">
            <i class="fas fa-clock"></i>
        </div>
        <div class="pending-message">
            <h2>Pago Pendiente</h2>
            <p>Tu pago está siendo procesado. Te notificaremos por correo electrónico cuando se confirme.</p>
            <p>Esto puede tardar unos minutos.</p>
            <a href="../index.html" class="btn-home">Volver al Inicio</a>
        </div>
    </div>
</body>

</html>
