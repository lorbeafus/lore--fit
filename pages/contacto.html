<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Enlace iconos font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!--Enlace Google Fonts - Nunito-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Cinzel:wght@400..900&family=Indie+Flower&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!--enlace CSS-->
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Fauget Fitness</title>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

</head>

<body>
    <header>
        <!--BARRA MENU PRINCIPAL-->
        <nav class="barra-navegacion">
            <div class="nav-logo">
                <img src="../assets/img/logo.png" alt="Fauget Fitness Logo" width="100px" height="100px">
            </div>

            <!-- Botón hamburguesa para móvil -->
            <button class="hamburger" id="hamburger" aria-label="Menú">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </button>

            <!--Enlaces del menu principal-->
            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html" class="nav__link">Home</a></li>
                <li><a href="./nosotros.html" class="nav__link">Sobre nosotros</a></li>
                <li><a href="./planes.html" class="nav__link">Planes</a></li>
                <li><a href="./contacto.html" class="nav__link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!--CONTENIDO PRINCIPAL-->
    <main class="contenido">
        <h1>Fauget Fitness</h1>
        <p>Escribinos si tenes alguna consulta: </p>
        <form id="form-contacto" onsubmit="enviarConsulta(event); return false;">
            <div class="form-group">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Lorena Fusillo" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: +54 9 11 1234-5678" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ej: ejemplo@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Detalle de la consulta</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje aquí..."
                    required></textarea>
            </div>

            <button type="submit" class="btn-enviar">Enviar</button>
            <div id="success-message" class="success-message" style="display: none;">
                ¡Gracias por tu mensaje! Te contactaremos pronto.
            </div>
        </form>
    </main>

    <!--FOOTER medios de pago y enlace con instagram-->
    <footer>
        <div class="footer-content">
            <div class="copyright">
                <p>&copy;2025 Fauget Fitness. Todos los derechos reservados.</p>
            </div>

            <div class="footer-bottom">
                <div class="footer-section payment-methods">
                    <h3>Métodos de pago: Mercado Pago</h3>
                </div>

                <div class="footer-section social-links">
                    <h2>Síguenos en nuestras redes:</h2>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--Scripts-->
    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/contacto.js"></script>
</body>

</html>
