<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta etiquetas-->
    <meta name="description"
        content="Fauget Fitness - Transforma tu cuerpo y mente con nuestros planes de entrenamiento personalizados.">
    <meta name="keywords" content="Fauget Fitness, fitness, entrenamiento, planes, salud, bienestar">
    <!--Enlace iconos font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!--Enlace Google Fonts - Nunito-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <!--Enlace CSS-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Panel de Administración - Fauget Fitness</title>
</head>

<body>
    <header>
        <nav class="barra-navegacion">
            <div class="nav-logo">
                <a href="../index.html">
                    <img src="../assets/img/logo.webp" alt="Fauget Fitness Logo" width="100px" height="100px">
                </a>
            </div>
            <button class="hamburger" id="hamburger" aria-label="Menú">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html" class="nav__link">Home</a></li>
                <li><a href="./dashboard.html" class="nav__link">Dashboard</a></li>
                <li><a href="./admin.html" class="nav__link nav__link--active">Admin</a></li>
            </ul>
            <div id="userDisplay"></div>
        </nav>
    </header>

    <main class="admin-container">
        <div class="admin-header">
            <h1>Panel de Administración</h1>
            <p>Gestión completa del gimnasio</p>
        </div>

        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="users">
                <i class="fas fa-users"></i> Usuarios
            </button>
            <button class="tab-btn" data-tab="subscriptions">
                <i class="fas fa-dumbbell"></i> Planes
            </button>
            <button class="tab-btn" data-tab="settings" id="settingsTab" style="display: none;">
                <i class="fas fa-cog"></i> Configuración
            </button>
        </div>

        <!-- Tab: Usuarios -->
        <div class="tab-content active" id="users-tab">
            <div class="admin-section">
                <h2>Gestión de Usuarios</h2>
                <div class="users-list" id="usersList">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab: Planes -->
        <div class="tab-content" id="subscriptions-tab">
            <div class="admin-section">
                <h2>Gestión de Planes</h2>
                <button class="btn-primary" id="assignPlanBtn">
                    <i class="fas fa-plus"></i> Asignar Plan
                </button>
                <div class="subscriptions-list" id="subscriptionsList">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab: Configuración (solo developer) -->
        <div class="tab-content" id="settings-tab">
            <div class="admin-section">
                <h2>Configuración del Gimnasio</h2>
                <div class="settings-grid">
                    <div class="settings-card">
                        <h3><i class="fas fa-clock"></i> Horarios</h3>
                        <div id="gymHours"></div>
                    </div>
                    <div class="settings-card">
                        <h3><i class="fas fa-calendar-times"></i> Días Festivos</h3>
                        <button class="btn-secondary" id="addHolidayBtn">Agregar Festivo</button>
                        <div id="holidaysList"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal: Editar Usuario -->
    <div class="modal" id="editUserModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Usuario</h3>
                <button class="close-modal" onclick="closeModal('editUserModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="editUserName" readonly>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editUserEmail" readonly>
                </div>
                <div class="form-group">
                    <label>Rol</label>
                    <select id="editUserRole">
                        <option value="user">Usuario</option>
                        <option value="admin">Admin</option>
                        <option value="developer">Developer</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button class="btn-primary" onclick="saveUserRole()">Guardar Rol</button>
                    <button class="btn-danger" onclick="resetUserPassword()">Resetear Contraseña</button>
                    <button class="btn-secondary" onclick="deleteUser()">Eliminar Usuario</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Asignar Plan -->
    <div class="modal" id="assignPlanModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Asignar Plan a Usuario</h3>
                <button class="close-modal" onclick="closeModal('assignPlanModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Usuario</label>
                    <select id="assignUserId" required>
                        <option value="">Selecciona un usuario</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tipo de Plan</label>
                    <select id="assignPlanType">
                        <option value="classic">Classic</option>
                        <option value="premium">Premium</option>
                        <option value="online">Online</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" id="assignPlanPrice" placeholder="30000" required>
                </div>
                <div class="form-group">
                    <label>Duración (días)</label>
                    <input type="number" id="assignPlanDuration" value="30" required>
                </div>
                <div class="modal-actions">
                    <button class="btn-primary" id="assignPlanSubmitBtn">Asignar Plan</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="copyright">
                <p>&copy;2025 Fauget Fitness. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/user-nav.js"></script>
    <script src="../assets/js/admin.js"></script>
</body>

</html>
