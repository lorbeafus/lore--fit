<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta etiquetas-->
    <meta name="description"
        content="Fauget Fitness - Transforma tu cuerpo y mente con nuestros planes de entrenamiento personalizados.">
    <meta name="keywords" content="Fauget Fitness, fitness, entrenamiento, planes, salud, bienestar">
    <!--Enlace iconos font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!--Enlace Google Fonts - Nunito-->
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Cinzel:wght@400..900&family=Indie+Flower&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!--enlace CSS-->
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>Iniciar Sesión - Fauget Fitness</title>
</head>

<body>
    <header>
        <!--BARRA MENU PRINCIPAL-->
        <nav class="barra-navegacion">
            <div class="nav-logo">
                <a href="../index.html">
                    <img src="../assets/img/logo.webp" alt="Fauget Fitness Logo" width="100px" height="100px">
                </a>
            </div>

            <!-- Botón hamburguesa para móvil -->
            <button class="hamburger" id="hamburger" aria-label="Menú">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </button>

            <!--Enlaces del menu principal-->
            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html" class="nav__link">Home</a></li>
                <li><a href="./nosotros.html" class="nav__link">Sobre nosotros</a></li>
                <li><a href="./planes.html" class="nav__link">Planes</a></li>
                <li><a href="./contacto.html" class="nav__link">Contacto</a></li>
                <li><a href="./login.html" class="nav__link nav__link--active">Iniciar Sesión</a></li>
            </ul>

            <!-- User Display -->
            <div id="userDisplay"></div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Bienvenido de nuevo</h1>
                <p>Inicia sesión para continuar</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Contraseña
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                            autocomplete="current-password" minlength="6">
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <button type="submit" class="btn-auth" id="loginBtn">
                    <span class="btn-text">Iniciar Sesión</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </form>

            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="./register.html">Regístrate aquí</a></p>
            </div>
        </div>
    </main>

    <!--FOOTER-->
    <footer>
        <div class="footer-content">
            <div class="copyright">
                <p>&copy;2025 Fauget Fitness. Todos los derechos reservados.</p>
            </div>

            <div class="footer-bottom">
                <div class="footer-section payment-methods">
                    <h3>Métodos de pago: Mercado Pago y Transferencia</h3>
                </div>

                <div class="footer-section social-links">
                    <h2>Síguenos en nuestras redes:</h2>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>

</html>
