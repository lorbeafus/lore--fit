<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Mi Perfil - Fauget Fitness</title>
</head>

<body>
    <header>
        <nav class="barra-navegacion">
            <div class="nav-logo">
                <a href="../index.html">
                    <img src="../assets/img/logo.png" alt="Fauget Fitness Logo" width="100px" height="100px">
                </a>
            </div>
            <button class="hamburger" id="hamburger" aria-label="Menú">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="../index.html" class="nav__link">Home</a></li>
                <li><a href="./dashboard.html" class="nav__link">Dashboard</a></li>
                <li><a href="./profile.html" class="nav__link nav__link--active">Perfil</a></li>
            </ul>
            <div id="userDisplay"></div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card profile-card">
            <div class="auth-header">
                <h1>Mi Perfil</h1>
                <p>Gestiona tu información personal</p>
            </div>

            <div id="errorMessage" class="message message-error" style="display: none;"></div>
            <div id="successMessage" class="message message-success" style="display: none;"></div>

            <!-- Vista de perfil -->
            <div id="profileView" class="profile-view">
                <div class="profile-photo-section">
                    <img id="profilePhoto" src="../assets/img/default-avatar.png" alt="Foto de perfil"
                        class="profile-photo">
                    <div class="photo-actions">
                        <input type="file" id="photoInput" accept="image/*" style="display: none;">
                        <button class="btn-icon" onclick="document.getElementById('photoInput').click()"
                            title="Cambiar foto">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button class="btn-icon" id="deletePhotoBtn" title="Eliminar foto">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="profile-info-grid">
                    <div class="info-item">
                        <label><i class="fas fa-user"></i> Nombre</label>
                        <p id="profileName">Cargando...</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <p id="profileEmail">-</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-shield-alt"></i> Rol</label>
                        <p id="profileRole">-</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-ruler-vertical"></i> Altura</label>
                        <p id="profileAltura">-</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-weight"></i> Peso</label>
                        <p id="profilePeso">-</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-map-marker-alt"></i> Dirección</label>
                        <p id="profileDireccion">-</p>
                    </div>
                </div>

                <div class="profile-plan-section">
                    <h3><i class="fas fa-dumbbell"></i> Mi Plan</h3>
                    <div id="planInfo">Cargando...</div>
                </div>

                <div class="profile-actions">
                    <button id="editProfileBtn" class="btn-auth btn-secondary">
                        <i class="fas fa-edit"></i> Editar Perfil
                    </button>
                    <button id="logoutBtn" class="btn-auth btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </div>

            <!-- Formulario de edición -->
            <div id="editView" class="edit-view" style="display: none;">
                <div class="profile-photo-section">
                    <img id="currentPhoto" src="../assets/img/default-avatar.png" alt="Foto actual"
                        class="profile-photo">
                    <button class="btn-secondary" id="uploadPhotoBtn">
                        <i class="fas fa-upload"></i> Subir Nueva Foto
                    </button>
                </div>

                <form id="updateProfileForm" class="auth-form">
                    <div class="form-group">
                        <label for="editNombre">
                            <i class="fas fa-user"></i> Nombre
                        </label>
                        <input type="text" id="editNombre" required>
                    </div>

                    <div class="form-group">
                        <label for="editEmail">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="editEmail" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="editAltura">
                                <i class="fas fa-ruler-vertical"></i> Altura (cm)
                            </label>
                            <input type="number" id="editAltura" min="0" max="300" step="0.01">
                        </div>

                        <div class="form-group">
                            <label for="editPeso">
                                <i class="fas fa-weight"></i> Peso (kg)
                            </label>
                            <input type="number" id="editPeso" min="0" max="500" step="0.01">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="editDireccion">
                            <i class="fas fa-map-marker-alt"></i> Dirección
                        </label>
                        <input type="text" id="editDireccion">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-auth btn-primary">
                            Guardar Cambios
                        </button>
                        <button type="button" id="cancelEditBtn" class="btn-auth btn-secondary">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="copyright">
                <p>&copy;2025 Fauget Fitness. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/user-nav.js"></script>
    <script src="../assets/js/profile.js"></script>
</body>

</html>
